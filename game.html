<!DOCTYPE html>
<html>
 <head>
  <meta charset = "UTF-8">
  <link rel="stylesheet" href="styles.css">
 <title>NÃ£o deixe o quadrado morrer</title>
  <style>

   canvas{
    position: absolute;
    top: 0px;
    bottom: 0px;
    right: 0px;
    left: 0px;
   }


  </style>
 </head>
  <body>


   <script>

    var canvas, ctx, Altura, Largura, frames = 0, maxpulos = 3, velocidade = 6, 
    etadoatual,
    estados = {
     jogar: 0,
     jogando: 1,
     perdeu: 2
    },

    chao = {
      y: 550,
      altura: 50,
      cor: "#ffdf70",

      desenha: function() {
       ctx.fillStyle= this.cor;
       ctx.fillRect(0, this.y, Largura, this.altura);
      }
    },

     bloco = {
      x: 50,
      y: 0,
      altura: 50,
      largura: 50,
      cor: "#ff4e4e",
      gravidade: 1.0,
      velocidade: 0,
      forcadopulo: 20,
      qntpulos: 0,

      atualiza:function(){
       this.velocidade += this.gravidade;
       this.y += this.velocidade;

       if (this.y > chao.y - this.altura && etadoatual != estados.perdeu) {
        this.y = chao.y - this.altura
        this.qntpulos = 0;
        this.velocidade = 0;
       }
      },

      pula: function() {
       if (this.qntpulos < maxpulos) {
       this.velocidade = - this.forcadopulo;
       this.qntpulos ++;
       }
      },

      reset: function(){
       bloco.velocidade = 0;
       bloco.y = 0;
      },

      desenha: function(){
       ctx.fillStyle = this.cor;
       ctx.fillRect(this.x, this.y, this.largura, this.altura);
      }
     },

     obstaculos = {
      _obs: [],
      cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "white", "#78ff5d"],
      tempoInsere: 0,

      insere: function() {
       this._obs.push({
        x: Largura,
        largura: 30 + Math.floor(20 * Math.random()),
        altura: 30 + Math.floor(120 * Math.random()),
        cor: this.cores[Math.floor(5 * Math.random())],
       });

       this.tempoInsere = 30 + Math.floor(20 * Math.random());
      },

      atualiza: function(){
       if (this.tempoInsere == 0)
        this.insere();
       else
        this.tempoInsere--;

       for(var i = 0, tam = this._obs.length; i < tam; i++) {
        var obs = this._obs[i];

        obs.x -= velocidade;

        if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura) {
         etadoatual = estados.perdeu;
        }

        else if (obs.x <= -obs.largura) {
         this._obs.splice(i, 1);
         tam--;
         i--;
        }
       }
      },

      limpa: function () {
       this._obs = [];
      },


      desenha: function() {
       for(var i = 0, tam = this._obs.length; i < tam; i++) {
        var obs = this._obs[i];
        ctx.fillStyle = obs.cor;
        ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
       }
      }
     };


    function click (evt) {
    if (etadoatual == estados.jogando)
     bloco.pula();

     else if (etadoatual == estados.jogar){
      etadoatual = estados.jogando;
     }

     else if (etadoatual == estados.perdeu) {
      etadoatual = estados.jogar;
      bloco.reset();
     }
     
    }
    function main() {
     Altura = window.innerHeight;
     Largura = window.innerWidth;

     if (Altura >= 500) {
      Altura = 600
      Largura = 600
     }

     canvas = document.createElement("canvas");
     canvas.width = Largura;
     canvas.height = Altura;
     canvas.style.border = "1px solid #000";

      ctx = canvas.getContext("2d")
      document.body.appendChild(canvas);
      document.addEventListener("mousedown", click);

      etadoatual = estados.jogar;
      roda();
    }
    function roda() {
     atualiza();
     desenha();

     window.requestAnimationFrame(roda);
    }
    function atualiza() {
     frames++;

    bloco.atualiza();

    if (etadoatual == estados.jogando) 
     obstaculos.atualiza();

    else if (etadoatual == estados.perdeu)
     obstaculos.limpa();
    }
    function desenha() {
     ctx.fillStyle = "#50beff";
     ctx.fillRect(0, 0, Largura, Altura);

    if (etadoatual == estados.jogar) {
     ctx.fillStyle = "green";
     ctx.fillRect(Largura / 2 - 50, Altura / 2 - 50, 100, 100);
    }

    else if (etadoatual == estados.perdeu) {
     ctx.fillStyle = "red";
     ctx.fillRect(Largura / 2 - 50,Altura / 2 - 50, 100, 100);

    }


    else if (etadoatual == estados.jogando)
     obstaculos.desenha();
    
     chao.desenha();
     bloco.desenha();
    }

    main();
   </script>
  </body>
</html>
